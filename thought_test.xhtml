<body>
   <div id="diagram">
      <!-- Where we draw the thought -->      
   </div>
   <script type="text/javascript">

   // Engage warp drive!
   var world = philosophy("diagram", 500, 500);

   // I'm a deep thinker
   var beer = new Thought([Pair("ID", 0), 
                        Pair("Thinker", "Johnny"),
                        Pair("Thought", "Beer.  No!  Sex.  No!  Beer.")]);

   // The world is an arrow
   // Draw a thought about beer to the world
   world = world.next(beer.draw(0, 0, 10));
    
   // Run the computation
   world.run();

   </script>
